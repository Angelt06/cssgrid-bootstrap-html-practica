<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuCosechero</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="normalize.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;0,900;1,400;1,700&family=Square+Peg&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="barra">
        <div class="contenido-header">
            <a class="ubicar" href="index.html">
                <img class="tamaño" src="img/verduras.png" alt="imagen_verdura">
                <div class="titulo">
                    <h1>TuCosechero</h1>
                </div>
                <img class="tamaño" src="img/comida-sana.png" alt="imagen_verdura">
            </a>

            <nav id="navegacion" class="navegacion">
                <a href="productos.html">Productos</a>
                <a href="contacto.html">Contacto</a>
                <a href="nosotros.html">Más sobre nosotros</a>
            </nav>

        </div>
    </header>

    <main class="contenedor-contacto">
        <h1 class="centrar-texto">Llena el formulario de contacto</h1>

        <form action="" class="contacto">

            <fieldset>
                <legend>Información personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Ingresa tu telefono">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Cómo desea ser contactado:</p>
                <div class="forma-contacto">
                    <label for="celular">Teléfono</label>
                    <input type="radio" name="contacto" value="celular" id="celular">
                    <!--El tipo de campo radio, nos da unas opciones para que el usuario eija siendo estas opciones visibles en pantalla, todas las opciones de tipo radio que quieran ser agrupadas deben tener el mismo nombre para que se puedan identificar y así poder elegir solo una-->

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                <p>Si eligió teléfono, elija la fecha y hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" min="1950-01-01" max="2021-12-31">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="08:00" max="18:00">
            </fieldset>

            <input type="submit" value="Enviar" class="boton">
        </form>
    </main>
    <footer class="barra contenedor-footer">
        <nav class="navegacion">
            <a href="productos.html">Productos</a>
            <a href="contacto.html">Contacto</a>
            <a href="nosotros.html">Más sobre nosotros</a>
        </nav>
        <div>
            <p class="mod">Siguenos en redes!</p>
            <div class="iconos-footer">
                <a href="#"><img src="img/facebook.png" alt=""></a>
                <a href="#"><img src="img/twitter.png" alt=""></a>
                <a href="#"> <img src="img/instagram.png" alt=""></a>
            </div>
        </div>
    </footer>


</body>

</html>
